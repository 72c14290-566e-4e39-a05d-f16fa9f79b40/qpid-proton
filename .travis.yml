os: linux
sudo: false
language: python
python: 2.7

addons:
  apt:
    packages:
    - cmake
    - libssl-dev
    - libsasl2-dev
    - sasl2-bin
    - swig
    - python-dev
    - valgrind
    - ruby
    - ruby-dev
    - python3-dev
    - php5
    - golang
    # Libuv build requirements
    - automake
    - libtool

install:
- pip install --upgrade pip
- pip install tox
- gem install rspec
- gem install simplecov || true
- gem install minitest

# Build and install libuv 1.0 from source, trusty only has 0.10
- PREFIX=$PWD/install
- git submodule add -b v1.x https://github.com/libuv/libuv
- git submodule update --init
- pushd libuv
- sh autogen.sh
- ./configure --prefix $PREFIX
- make && make install
- popd

before_script:
- PREFIX=$PWD/install
- export PATH=${HOME}/.local/bin:${PATH}
- mkdir Build
- cd Build
- cmake .. -DCMAKE_INSTALL_PREFIX=$PREFIX ${QPID_PROTON_CMAKE_ARGS}

script:
- cmake --build . --target install && ctest -V ${QPID_PROTON_CTEST_ARGS}
