[tox]
envlist = build,py34
minversion = 1.4
skipdist = True

[testenv]
usedevelop = False
changedir = {toxinidir}/../../proton-c/include/
setenv =
    VIRTUAL_ENV={envdir}
passenv =
    PKG_CONFIG_PATH
    CFLAGS
commands =
    {toxinidir}/../../../tests/python/proton-test {posargs}

[testenv:pep8]
commands = flake8

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:py34]
platform = linux
setenv =
    VIRTUAL_ENV={envdir}
    PKG_CONFIG_PATH=None
    QPID_PROTON_SRC={toxinidir}/../../../
    DEBUG=True

[testenv:build]
platform = linux2
setenv =
    VIRTUAL_ENV={envdir}
    PKG_CONFIG_PATH=None
    QPID_PROTON_SRC={toxinidir}/../../../
    DEBUG=True